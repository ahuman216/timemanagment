<!DOCTYPE html>
<html>
<head>
  <title>to-do list!!</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", cursive;
      background-color: #ffe6f2; 
      color: #b34d7d;
      margin: 40px;
      text-align: center;
    }

    .container {
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      margin: auto;
      background-color: #fffafa;
    }

    h1 {
      color: #ff66b2;
      margin-bottom: 20px;
    }

    input[type=text] {
      padding: 8px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ffb6c1;
      outline: none;
    }

    input[type=text]:focus {
      border-color: #ff8cb3;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.4);
    }

    button {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(255, 105, 180, 0.3);
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff8cb3;
      transform: scale(1.05);
      box-shadow: 3px 3px 8px rgba(255, 105, 180, 0.5);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff0f5;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    li button {
      margin-left: 10px;
      padding: 3px 6px;
    }

   a {
      color: #ff66b2;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>

  <div class="container">
    <h1>to-do list!!</h1>

    <form id="addForm">
      <input type="text" id="taskInput" placeholder="enter your next thing to do!" required>
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>

    <p><a href="{{ url_for('home') }}">back home!</a></p>
  </div>

  <script>
    var taskInput = document.getElementById('taskInput');
    var taskList = document.getElementById('taskList');
    var STORAGE_KEY = "todo_tasks";

    function loadTasks() {
      var tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      taskList.innerHTML = "";
      for (var i = 0; i < tasks.length; i++) {
        var li = document.createElement('li');
        li.textContent = tasks[i];

        var delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.onclick = (function(index) {
          return function() { removeTask(index); }
        })(i);

        li.appendChild(delBtn);
        taskList.appendChild(li);
      }
    }

    function saveTasks(tasks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      loadTasks();
    }

    document.getElementById('addForm').onsubmit = function(e) {
      e.preventDefault();
      var tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      tasks.push(taskInput.value.trim());
      taskInput.value = "";
      saveTasks(tasks);
    };

    function removeTask(index) {
      var tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      tasks.splice(index, 1);
      saveTasks(tasks);
    }

    loadTasks();
  </script>

</body>
</html>
