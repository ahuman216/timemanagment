<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1 { text-align: center; }
    form { text-align: center; margin-bottom: 20px; }
    input[type=text] { padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
    ul { list-style: none; padding: 0; max-width: 400px; margin: auto; }
    li { background: #f0f0f0; padding: 10px; margin: 5px 0;
         display: flex; justify-content: space-between; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üìù To-Do List</h1>

  <form id="addForm">
    <input type="text" id="taskInput" placeholder="Enter a new task" required>
    <button type="submit">Add</button>
  </form>

  <ul id="taskList"></ul>

  <div style="text-align:center;">
    <a href="{{ url_for('home') }}">‚¨ÖÔ∏è Back Home</a>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const STORAGE_KEY = "todo_tasks";

    // Load tasks from localStorage
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task;
        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.style.marginLeft = '10px';
        delBtn.onclick = () => removeTask(index);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
    }

    // Save tasks to localStorage
    function saveTasks(tasks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      loadTasks();
    }

    // Add a new task
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      tasks.push(taskInput.value.trim());
      taskInput.value = "";
      saveTasks(tasks);
    });

    // Remove task
    function removeTask(index) {
      const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      tasks.splice(index, 1);
      saveTasks(tasks);
    }

    // Initial load
    loadTasks();
  </script>
</body>
</html>
